<script>
	document.getElementById("results").innerHTML = "Testing!";
	
	var currentNumber = 0;
	var memoryNumber= 0;
	
	function pushNumber(number) {
	
	currentNumber = currentNumber * 10;
	currentNumber += number;
	document.getElementById("results").innerHTML = currentNumber;
	
	}
	
	function plus() {
	
	memoryNumber = currentNumber;
	currentNumber = 0;
	lastOperator = "+";
	
	}
	
	function minus() {
	
	memoryNumber = currentNumber;
	currentNumber = 0;
	lastOperator = "-";
	
	}
	
	function multiply() {
	
	memoryNumber = currentNumber;
	currentNumber = 0;
	lastOperator = "*";
	}
	
	function divide() {
	
	memoryNumber = currentNumber;
	currentNumber = 0;
	lastOperator = "/";
	
	}
	
	function clearNumber() {
	
	currentNumber = 0;
	document.getElementById("results").innerHTML = currentNumber;
	
	}
	
	function equals(){
	
		switch (lastOperator){
		
		case "+":
			currentNumber = currentNumber + memoryNumber;
			document.getElementById("results").innerHTML = currentNumber;
		break;
		case "-":
			currentNumber = memoryNumber - currentNumber ;
			document.getElementById("results").innerHTML = currentNumber;
		break;
		case "*":
			currentNumber = currentNumber * memoryNumber;
			document.getElementById("results").innerHTML = currentNumber;
		break;
		case "/":
			currentNumber = memoryNumber / currentNumber;
			document.getElementById("results").innerHTML = currentNumber;
		break;
			
		
		}
	
	}
</script>
